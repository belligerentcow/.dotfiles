- defaults:
    link:
        relink: true
        create: true
        force: true
        
- clean: ['~']

- shell:
    - [git submodule update --init --recursive, Installling submodules]

- link:
    ~/.config/i3/config: i3/config
    ~/.config/i3status/config: i3/i3status/config
    ~/.config/polybar/config.ini: polybar/config.ini
    ~/.config/polybar/colors.ini: polybar/colors.ini
    ~/.config/picom/config: picom/picom
    ~/.vimrc: home/.vimrc
    ~/.gitconfig: home/.gitconfig
    ~/.Xresources: home/.Xresources
    ~/.zshrc: home/.zshrc
