- defaults:
    link:
        relink: true
        create: true
        force: true

- clean: ['~']

- shell:
    - [git submodule update --init --recursive, Installling submodules]

- link:
    ~/.config/i3/config: config/i3
    ~/.config/i3status/config: config/i3status
    ~/.config/polybar/config.ini: config/polybar_config
    ~/.config/polybar/colors.ini: config/polybar_colors
    ~/.config/picom/config: config/picom
    ~/:
        glob: true
        path: dotconf/*
        prefix: '.'
